<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>AluraDev</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-logo-container">
          <a href="/">
            <img class="header-logo" src="./src/assets/Logo.svg" alt="" />
          </a>
        </div>
        <div class="header-input-container" role="search">
          <input
            aria-label="Campo de pesquisa"
            class="header-input outlined"
            type="text"
            placeholder="Busque por algo"
          />
        </div>
        <div class="header-profile-container">
          <img
            class="header-profile-img"
            src="./src/assets/profile.png"
            alt="Imagem de perfil"
          />
          <span>Filipe</span>
        </div>
      </div>
    </header>
    <section class="main-content">
      <div class="container">
        <aside>
          <h2>MENU</h2>
          <nav>
            <ul class="aside-menu">
              <li class="aside-menu-item active">
                <a href="/" class="outlined">
                  <div class="aside-icon-container">
                    <img
                      src="./src/assets/icon_code.svg"
                      alt="Ícone editor de código"
                    />
                  </div>
                  <span>Editor de código</span>
                </a>
              </li>
              <li class="aside-menu-item">
                <a href="/comunidade" class="outlined">
                  <div class="aside-icon-container">
                    <img
                      src="./src/assets/icon_users.svg"
                      alt="Ícone seção comunidade"
                    />
                  </div>
                  <span>Comunidade</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <main></main>
        <div class="project-form">
          <h2>SEU PROJETO</h2>
          <form id="project_form"></form>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
